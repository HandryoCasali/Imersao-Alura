<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Conversor de Moeda</title>
</head>
<body>

  <div class="container">
    <h1 class="page-title">Imers√£o Alura</h1>
    <h2 class="page-subtitle">Conversor de Moedas</h2>
    <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-conversor-de-moedas.svg" class="logo-imersao">
  </div>

  <div class="conversor">
    <select name="" id="primeira-moeda" >
      <option value="">De</option>
      <option value="">Dollar</option>
      <option value="">Euro</option>
      <option value="">Real</option>
    </select>

   <input type="text" id="valor-primeira-moeda" placeholder="Insira o valor aqui">
   
   <select name="" id="segunda-moeda" >
     <option value="">Para</option>
     <option value="">Dollar</option>
     <option value="">Euro</option>
     <option value="">Real</option>
    </select>

    <button class="botao">OK</button>
    <input type="button" id="resultado">
  </div>
  <script src="script.js"></script>
</body>
</html>
